
buildscript {
    repositories { jcenter() }
    dependencies {
    }
}

plugins {
    id 'java' // or 'groovy' Must be explicitly applied
}


defaultTasks 'build'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException('''Nucleus: |  This needs Java 8. Please try again with Java 8.'''.stripMargin())
}

// Define a version registry so that we can avoid hard coding of the version numbers
// Note that this applies only to dependencies and not to the plugins and build
ext {
    slf4jVersion = '1.7.12'
    junitVersion = '4.12'
    logbackVersion = '1.0.13'
    postgresVersion = '9.4-1206-jdbc42'
}

version = "0.1-snapshot"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // Other dependencies
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "org.postgresql:postgresql:${postgresVersion}"

    // Test dependencies
    testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}
